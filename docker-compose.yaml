services:
  filmdatahub:
    image: filmdatahub
    container_name: filmdatahub
    platform: linux/amd64
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    ports:
      - "80:8000"
    environment:
      DATABASE_NAME: filmdatahub-db
      DATABASE_USERNAME: user123
      DATABASE_PASSWORD: Pass123!
      DATABASE_HOST: filmdatahub-database
      DATABASE_PORT: 3306
    depends_on:
      filmdatahub-database:
        condition: service_healthy
      filmdatahub-migration:
        condition: service_completed_successfully
  filmdatahub-migration:
    image: filmdatahub
    container_name: filmdatahub-migration
    platform: linux/amd64
    command: python manage.py migrate --noinput
    environment:
      DATABASE_NAME: filmdatahub-db
      DATABASE_USERNAME: user123
      DATABASE_PASSWORD: Pass123!
      DATABASE_HOST: filmdatahub-database
      DATABASE_PORT: 3306
    depends_on:
      filmdatahub-database:
        condition: service_healthy
  filmdatahub-database:
    image: mysql:latest
    container_name: filmdatahub-database
    restart: always
    ports:
      - "3307:3306"
    volumes:
      - FilmData:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: Pass123!
      MYSQL_DATABASE: filmdatahub-db
      MYSQL_USER: user123
      MYSQL_PASSWORD: Pass123!
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  FilmData: